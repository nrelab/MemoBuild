name: Auto Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
    steps:
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          generate_release_notes: true

  build-assets:
    needs: create-release
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build Binary
        run: cargo build --release --features server --target ${{ matrix.target }}

      - name: Package Binary
        shell: bash
        run: |
          BIN_NAME="memobuild"
          RELEASE_NAME="memobuild-${{ github.ref_name }}-${{ matrix.target }}"
          
          mkdir -p dist
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp "target/${{ matrix.target }}/release/$BIN_NAME.exe" "dist/$RELEASE_NAME.exe"
          else
            cp "target/${{ matrix.target }}/release/$BIN_NAME" "dist/$RELEASE_NAME"
            strip "dist/$RELEASE_NAME" || true
          fi
          
          # Zip/Tar the binary
          cd dist
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            7z a "$RELEASE_NAME.zip" "$RELEASE_NAME.exe"
            echo "ASSET=$RELEASE_NAME.zip" >> $GITHUB_ENV
          else
            tar -czvf "$RELEASE_NAME.tar.gz" "$RELEASE_NAME"
            echo "ASSET=$RELEASE_NAME.tar.gz" >> $GITHUB_ENV
          fi

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: dist/${{ env.ASSET }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-cargo:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Publish to crates.io
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
