name: Extension Build and Release

on:
  push:
    branches: [ main ]
    paths:
      - 'extension/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'extension/**'
  release:
    types: [ published ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/memobuild-extension

jobs:
  build-extension:
    name: Build Extension
    runs-on: ubuntu-latest
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./extension/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test-extension:
    name: Test Extension
    runs-on: ubuntu-latest
    needs: build-extension
    if: github.event_name != 'release'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-docker-action@v3

      - name: Pull extension image
        run: |
          docker pull ${{ needs.build-extension.outputs.image-tag }}

      - name: Test extension installation
        run: |
          # Create a test environment
          docker context create test-context
          docker context use test-context
          
          # Test extension installation (dry run)
          docker extension install ${{ needs.build-extension.outputs.image-tag }} --dry-run || true

  release-extension:
    name: Release Extension
    runs-on: ubuntu-latest
    needs: build-extension
    if: github.event_name == 'release'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-docker-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and tag extension
        run: |
          docker pull ${{ needs.build-extension.outputs.image-tag }}
          docker tag ${{ needs.build-extension.outputs.image-tag }} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}

      - name: Push release tag
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}

      - name: Update release with extension info
        uses: softprops/action-gh-release@v1
        with:
          files: |
            extension/metadata.json
            extension/README.md
          body: |
            ## Docker Extension Installation
            
            Install this extension using:
            ```bash
            docker extension install ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ```
            
            Or update an existing installation:
            ```bash
            docker extension update ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
